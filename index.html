<!--Our Mission-->
<section class="bg-primary" id="mission">

       <br>
       <div><header>Our Mission:</header></div>
       <div><p>Our purpose is to build a strong network, support, celebrate, and advocate for the full engagement of women in all aspects of the computing field.</p></div>

<!--Calender-->
<section class="bg-light" id="calendar">    
    <br>
    <div class="container">
        <div class="row Events">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23c4bec4&amp;ctz=America%2FNew_York&amp;src=Z2lybHNwbHVzcGx1c2F0Z3N1QGdtYWlsLmNvbQ&amp;color=%23039BE5&amp;showTz=0&amp;showPrint=0&amp;showTabs=0&amp;showDate=0&amp;showTitle=0&amp;mode=AGENDA&amp;showNav=0&amp;showCalendars=0" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</section>
    
<!--SlideShow-->
<section class="bg-dark" id="slideshow">   
    <div class="container-fluid Slideshow">
        <div class="row">
            <div class="col-12">
                <div id="slider" class="carousel slide" data-ride="carousel">
                    <!--ID is important for ALL navigation buttons-->
                    <!--indicators botom navigation-->
                      <ul class="carousel-indicators">
                        <li data-target="#slider" data-slide-to="0" class="active"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                        <li data-target="#slider" data-slide-to="3"></li>
                        <li data-target="#slider" data-slide-to="4"></li>
                        <li data-target="#slider" data-slide-to="5"></li>
                      </ul>
                    
                    <!--wrapper for slides/images each inner div is a slide -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/photo1.jpg">
                        </div><!--active first slide only-->
                            <div class="carousel-item">
                                <img src="image/photo2.jpg">
                            </div>
                             <div class="carousel-item">
                                <img src="image/photo3.jpg">
                            </div>
                             <div class="carousel-item">
                                <img src="image/photo4.jpg">    
                            </div>
                            <div class="carousel-item">
                                <img src="image/photo5.jpg">    
                            </div>
                            <div class="carousel-item">
                                <img src="image/photo6.jpg">    
                            </div>
                    </div><!--end of slideshow-->
                    
                       <!--navigation (next and previous buttons)-->
                    <a class="carousel-control-prev" href="#slider" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#slider" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                    </a>
                    
                </div>
            </div>
        </div>
    </div><!--end of slideshow container-->
</section>
